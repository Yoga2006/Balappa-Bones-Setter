<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Balappa Bones Setter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      50% { box-shadow: 0 0 35px rgba(167, 139, 250, 0.4); }
      100% { box-shadow: 0 0 25px rgba(74, 222, 128, 0.3); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo i {
      color: white;
      font-size: 32px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      color: #93c5fd;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px #3b82f6;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7c3aed, #3b82f6);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      color: #10b981;
      font-size: 14px;
      text-align: center;
    }
    .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 20px;
  width: 100px;
  height: 100px;
  animation: float 4s ease-in-out infinite;
}

.logo-img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #3b82f6;
  box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
}

  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
  <img src="logo.png" alt="Logo" class="logo-img" />
</div>
    <h2>Balappa Bones Setter</h2>

    <div id="alertBox" class="alert" style="display: none;"></div>

    <form id="signupForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn">Begin Healing Journey</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      // Save to localStorage (simulate database)
      const userData = { name, email, phone, password };
      localStorage.setItem('userData', JSON.stringify(userData));

      alertBox.textContent = 'ðŸŽ‰ Signup successful! Redirecting to login...';
      alertBox.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>

</body>
</html>
